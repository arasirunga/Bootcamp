<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effects Boxes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #f2f2f2;
    }

    #parent {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      gap: 20px;
      width: 80%;
    }

    /* Common box style */
    .box {
      height: 100px;
      background: #676470;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: all 0.4s ease;
      text-transform: capitalize;
      font-family: Arial, sans-serif;
      cursor: pointer;
      z-index: 1;
    }

    /* Effects */
    .fade { opacity: 0.5; }
    .box.fade{
        color: aqua;
    }
    .fade:hover { opacity: 1; }

    .color:hover { background: #53a7ea; }

    .grow:hover { transform: scale(1.3); }

    .shrink:hover { transform: scale(0.8); }

    .rotate:hover { transform: rotateZ(-30deg); }

    .circle:hover { border-radius: 50%; }

    .threed:hover {
      box-shadow: 1px 1px #53a7ea, 2px 2px #53a7ea, 3px 3px #53a7ea;
      transform: translateX(-3px);
    }

    .swing:hover {
      animation: swing 1s ease;
      animation-iteration-count: 1;
    }

    @keyframes swing {
      15% { transform: translateX(5px); }
      30% { transform: translateX(-5px); }
      50% { transform: translateX(3px); }
      65% { transform: translateX(-3px); }
      80% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .border:hover { box-shadow: inset 0 0 0 25px #53a7ea; }

    /* Last box spans full width in grid */
    .full {
      grid-column: span 4;
      height: 120px;
      font-size: 1.2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* When hovered â†’ expand to fullscreen */
    .full:hover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 2rem;
      border-radius: 0;
      background: #53a7ea;
      z-index: 999;
      transform: none;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div class="box fade">fade</div>
    <div class="box color">color</div>
    <div class="box grow">grow</div>
    <div class="box shrink">shrink</div>
    <div class="box rotate">rotate</div>
    <div class="box circle">circle</div>
    <div class="box threed">3D</div>
    <div class="box swing">swing</div>
    <div class="box border full">last box full screen on hover</div>
  </div>
</body>
</html>
