<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effects Boxes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #f2f2f2;
    }

    #parent {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      gap: 20px;
      width: 80%;
    }

    /* Common box style */
    .box {
      height: 100px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: all 0.4s ease;
      text-transform: capitalize;
      font-family: Arial, sans-serif;
      cursor: pointer;
      z-index: 1;
    }

    /* Unique background colors */
    .red    { background: #e74c3c; }  /* red */
    .blue   { background: #3498db; }  /* blue */
    .green  { background: #27ae60; }  /* green */
    .purple { background: #9b59b6; }  /* purple */
    .orange { background: #e67e22; }  /* orange */
    .teal   { background: #1abc9c; }  /* teal */
    .gray   { background: #7f8c8d; }  /* gray */
    .yellow { background: #f1c40f; color: black; } /* yellow with black text */
    .pink   { background: #e84393; }  /* pink */

    /* Hover effects */
    .fade { opacity: 0.5; }
    .fade:hover { opacity: 1; }

    .color:hover { filter: brightness(1.3); }

    .grow:hover { transform: scale(1.3); }

    .shrink:hover { transform: scale(0.8); }

    .rotate:hover { transform: rotateZ(-30deg); }

    .circle:hover { border-radius: 50%; }

    .threed:hover {
      box-shadow: 1px 1px #00000044, 2px 2px #00000044, 3px 3px #00000044;
      transform: translateX(-3px);
    }

    .swing:hover {
      animation: swing 1s ease;
      animation-iteration-count: 1;
    }

    @keyframes swing {
      15% { transform: translateX(5px); }
      30% { transform: translateX(-5px); }
      50% { transform: translateX(3px); }
      65% { transform: translateX(-3px); }
      80% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .border:hover { box-shadow: inset 0 0 0 25px rgba(255,255,255,0.5); }

    /* Last box spans full width */
    .full {
      grid-column: span 4;
      height: 120px;
      font-size: 1.2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Expanded fullscreen mode */
    .full.expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 2rem;
      border-radius: 0;
      background: #2c3e50; /* darker for fullscreen */
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div class="box fade red">fade</div>
    <div class="box color blue">color</div>
    <div class="box shrink purple">shrink</div>
    <div class="box rotate orange">rotate</div>
    <div class="box circle teal">circle</div>
    <div class="box threed gray">3D</div>
    <div class="box swing yellow">swing</div>
    <div class="box border pink " >border </div>
    
    <div class="box grow green full" id="lastBox">grow</div>
  </div>

  <script>
    const lastBox = document.getElementById("lastBox");

    lastBox.addEventListener("click", () => {
      lastBox.classList.toggle("expanded");
    });
  </script>
</body>
</html>
