<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Pattern (Grid + Flex)</title>
  <style>
    :root {
      --bg: #ffffff;
      --bar: #000000;
      --box: #ff0; /* yellow */
      --border: #111;
      --side-w: 120px;
      --gap: 28px;
      --box-size: clamp(44px, 6.5vmin, 72px);
      --bar-h: clamp(120px, 24vh, 220px);
    }

    * { box-sizing: border-box; }
    html, body {
  height: 100%;
  margin: 0;
}

.layout {
  display: grid;
  grid-template-rows: 1fr; /* single row fills space */
  height: 100%; /* full screen height */
}
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      display: grid;
      place-items: stretch;
    }

    /* PAGE GRID */
    

    /* TOP BAND: 3-COLUMN GRID (left rail, center, right rail) */
    .top-band {
  display: grid;
  grid-template-columns: var(--side-w) 1fr var(--side-w);
  align-items: stretch;       /* stretch children vertically */
  height: 100%;               /* full height */
  padding: var(--gap);
}

    /* Left / Right vertical columns (use Flexbox) */
   .side-col {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* spread boxes top â†’ bottom */
  gap: var(--gap);
}
    /* Center row of boxes (use Flexbox) */
    .center-row {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      min-height: 40vh; /* creates the roomy white space */
    }

    .box {
      width: var(--box-size);
      height: var(--box-size);
      background: var(--box);
      border: 3px solid var(--border);
    }

    /* Bottom full-width black bar */
    .bottom-bar {
      background: var(--bar);
      width: 100%;
      height: 100%;
    }

    /* Small screens: keep proportions pleasant */
    
  </style>
</head>
<body>
  <main class="layout">
    <section class="top-band">
      <!-- Left vertical column -->
      <div class="side-col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <!-- Center single row of 4 boxes -->
      <div class="center-row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <!-- Right vertical column -->
      <div class="side-col">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

  </main>
</body>
</html>
