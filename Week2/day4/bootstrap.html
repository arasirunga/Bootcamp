<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Content Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <h4>Some Favorites</h4>
        <ul class="list-unstyled">
          <li>Celery Root</li>
          <li>Spaghetti Squash</li>
          <li>Killer Mushrooms</li>
        </ul>

        <form class="mt-3">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Search Recipes">
          </div>
          <button type="submit" class="btn btn-primary w-100">Search Recipes</button>
        </form>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <h2 class="fw-bold">Wild &amp; Wacky Vegetables</h2>
        <figure>
          <blockquote class="blockquote">
            <p>
              The beet is the most intense of vegetables. The radish, admittedly, is more feverish,
              but the fire of the radish is a cold fire, the fire of discontent not of passion.
              Tomatoes are lusty enough, yet there runs through tomatoes an undercurrent of frivolity.
              Beets are deadly serious.
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Tom Robbins
          </figcaption>
        </figure>

        <h3 class="fw-bold mt-4">Some diseases</h3>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Veggie</th>
              <th>Disease</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Beets</td>
              <td>Beeturia</td>
            </tr>
            <tr>
              <td>Carrots</td>
              <td>Carotenosis</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
